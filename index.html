<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <section id="data">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container_data">
            <form action="" class="input_data">
                <div class="form">
                    <label for="fullName">Nome Cognome</label><br>
                    <input type="text" id="fullName" name="fname" placeholder=" Nome Cognome" value="" required>
                </div>
                <div class="form">
                    <label for="userKm">Km da percorrere</label><br>
                    <input type="number" id="kilometre_user" name="userKm" placeholder=" Km" value="" required>
                </div>
                <div class="form">
                    <label for="fname">Fascia d'eta</label><br>
                    <div class="age" style="width:200px;">
                        <select id="age_user">
                            <option value="0">Maggiorenne</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Over 65</option>
                        </select>
                    </div>
                </div>
                    
                

                <div class="button_data">
                    <button id="generated" type="submit">Genera</button>
                    <button id="cancel" type="reset">Annulla</button>   
                </div>

            </form>

            
        </div>
    </section>

    <section id="my_ticket">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="container_ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="ticket">
            </div>
            

        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
