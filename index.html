<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /font -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <section id="data">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container_data">
            <div class="input_data">
                <div class="form">
                    <label for="fullName">Nome Cognome</label><br>
                    <input type="text" id="fullName" name="fname" placeholder=" Nome Cognome" value="" required>
                </div>
                <div class="form">
                    <label for="userKm">Km da percorrere</label><br>
                    <input type="number" id="kilometre_user" name="userKm" placeholder=" Km" value="" required>
                </div>
                    <div class="form">
                        <label for="fname">Fascia d'eta</label><br>
                        <div class="age" style="width:200px;">
                            <select id="age_user">
                                <option value="0">Maggiorenne</option>
                                <option value="1">Over65</option>
                                <option value="2">Minorenne</option>
                            </select>
                        </div>
                    </div>
                    
                </div>

                <div class="button_data">
                    <button id="generated">Genera</button>
                    <button id="cancel">Annulla</button>   
                </div>

            </div>

            
        </div>
    </section>

    <section id="my_ticket">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="container_ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="card_ticket">
                <div class="left_ticket col-3">
                    <h3>NOME PASSEGGERO</h3>
                    <h4 id="name"></h4>
               </div>
               <div class="right_ticket col-9">
                <div class="discount col-3">
                    <h4>Offerta</h4>
                    <span id="text_discount"></span>
                </div>
                <div class="carriage col-3">
                    <h4>Carrozza</h4>
                    <span id="number_carriage"></span>
                </div>
                <div class="code_cp col-3">
                    <h4>Codice CP</h4>
                    <span id="number_code_cp"></span>
                </div>
                <div class="cost-ticket col-3">
                    <h4>Costo biglietto</h4>
                    <span id="price_train"></span>
                </div>
               </div>
            </div>

        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
